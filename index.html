<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="cart-title col-12">
          <h1>Shopping List</h1>
        </div>
        <div class="cart-content col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price ($)</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Steak</td>
                <td class="price">$15</td>
                <td class="quantity">
                  <label>QTY</label>
                  <input type="number" min="0" value="0">
                  <button class="btn-remove">Remove</button>
                </td>
                <td class="subtotal">$0.00</td>
              </tr>
              <tr>
                <td class="item">Swordfish</td>
                <td class="price">$12</td>
                <td class="quantity">
                  <label>QTY</label>
                  <input type="number" min="0" value="0">
                  <button class="btn-remove">Remove</button>
                </td>
                <td class="subtotal">$0.00</td>
              </tr>
              <tr>
                <td class="item">Broccoli</td>
                <td class="price">$5</td>
                <td class="quantity">
                  <label>QTY</label>
                  <input type="number" min="0" value="0">
                  <button class="btn-remove">Remove</button>
                </td>
                <td class="subtotal">$0.00</td>
              </tr>
              <tr>
                <td class="item">Ice Cream</td>
                <td class="price">$8</td>
                <td class="quantity">
                  <label>QTY</label>
                  <input type="number" min="0" value="0">
                  <button class="btn-remove">Remove</button>
                </td>
                <td class="subtotal">$0.00</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="add col">
          <form class="col" id="addItem">
            <input class="mx-1 item" type="text" placeholder="Item">
            <input class="mx-1 price" type="number" placeholder="$0.00">
            <button class="btn-primary btn-add">Add</button>
          </form>
        </div>

      <div class="row pt-2">
        <div class="col-9">
          <h2>Total Price</h2>
        </div>
        <div class="col-3">
          <h2 id="totalCart">$0</h2>
        </div>

      </div>
      
    </div>
  </body>
</html>
